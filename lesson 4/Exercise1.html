<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        function transformNumberToObject(number, n) {
            switch (n) {
                case 3:
                    obj.ed = number[2];
                    obj.doz = number[1];
                    obj.hund = number[0];
                    console.log(`Результат. Сотни: ${obj.hund}, десятки: ${obj.doz}, единицы: ${obj.ed}`);
                    break;
                case 2:
                    obj.ed = number[1];
                    obj.doz = number[0];
                    console.log(`Результат. Десятки: ${obj.doz}, единицы: ${obj.ed}`);
                    break;
                case 1:
                    obj.ed = number[0];
                    console.log(`Результат. Единицы: ${obj.ed}`);
                    break;
            }

        }

        function requestNumer() {
            let number = prompt("Введите число от 0 до 999");
            if (number < 0 || number > 999 || isNaN(number)) {
                alert("Вы ввели некорректное число");
                requestNumer();
            }
            return number;
        };

        let obj = {};
        let number = requestNumer();
        let n = number.length;
        transformNumberToObject(number, n);

    </script>
</body>

</html>
